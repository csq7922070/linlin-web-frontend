<div class="weui_cells address_down page_pay">
    <a class="weui_cell" href="javascript:;">
        <div class="weui_cell_bd weui_cell_primary">
            <p class="color333">缴费户号</p>
        </div>
        <div class="address_section color999">
            <span>{{block}}</span><span ng-if="unit">-{{unit}}</span><span ng-if="room">-{{room}}</span>
        </div>
    </a>
</div>
<div class="weui_cells address_down page_pay" ng-if="watermonth">
    <a class="weui_cell" href="javascript:;">
        <div class="weui_cell_hd">
            <img src="images/water.png" alt="icon" style="width:12px;margin-right:5px;display:block">
        </div>
        <div class="weui_cell_bd weui_cell_primary">
            <p class="color333" style="position: relative;top: 2px;left: 8px">水费</p>
        </div>
        <div class="no_img color555">
            应缴金额
        </div>
    </a>
    <a class="weui_cell" href="javascript:;" style="padding-top: 10px;padding-bottom: 0px">
        <div class="weui_cell_bd weui_cell_primary">
            <p class="color999">账期</p>
        </div>
        <div class="should_info color999" style="position: relative;top: -4px">
            <span ng-if="watmonth">{{watmonth}}</span>
        </div>
    </a>
    <a class="weui_cell" href="javascript:;" style="padding-top: 0px;padding-bottom: 4px">
        <div class="weui_cell_bd weui_cell_primary">
            <p class="color555">应付金额</p>
        </div>
        <div class="no_img color333" style="position: relative;top: -4px">
            ￥<span ng-if="waterFr">{{waterFr|number:2}}</span>元
        </div>
    </a>
</div>
<div class="weui_cells address_down page_pay" ng-if="elemonth">
    <a class="weui_cell sel_img" href="javascript:;">
        <div class="weui_cell_hd">
            <img src="images/ele.png" alt="icon" style="width:12px;margin-right:5px;display:block">
        </div>
        <div class="weui_cell_bd weui_cell_primary">
            <p class="color333" style="position: relative;top: 2px;left: 8px">电费</p>
        </div>
        <div class="no_img color555">
            应缴金额
        </div>
    </a>
    <a class="weui_cell sel_img" href="javascript:;" style="padding-top: 10px;padding-bottom: 0px">
        <div class="weui_cell_bd weui_cell_primary">
            <p class="color999">账期</p>
        </div>
        <div class="should_info color999" style="position: relative;top: -4px">
            <span ng-if="elmonth">{{elmonth}}</span>
        </div>
    </a>
    <a class="weui_cell sel_img" href="javascript:;" style="padding-top: 0px;padding-bottom: 4px">
        <div class="weui_cell_bd weui_cell_primary">
            <p class="color555">应付金额</p>
        </div>
        <div class="no_img color333" style="position: relative;top: -4px">
            ￥<span ng-if="eleFr">{{eleFr|number:2}}</span>元
        </div>
    </a>
</div>
<div class="weui_cells address_down page_pay">
    <a class="weui_cell" href="javascript:;" style="margin-top: 5px">
        <div class="weui_cell_bd weui_cell_primary">
            <p class="color333">支付金额</p>
        </div>
        <div class="address_section" style="color: #f23737;font-size: 18px; position: relative;top: -4px">
            ￥<span>{{waterFr+eleFr|number:2}}</span>元
        </div>
    </a>
</div>
<div class="weui_cells address_down page_pay" ng-click="toggle()">
    <a class="weui_cell sel_img" href="javascript:;">
        <div class="weui_cell_hd">
            <img src="images/wetalk_big.png" alt="icon" style="width:30px;margin-right:5px;display:block">
        </div>
        <div class="weui_cell_bd weui_cell_primary">
            <p class="color333" style="margin-top: 10px;margin-left: 14px">微信支付</p>
        </div>
        <div class="no_img">
            <!--<img src="{{flg_src}}" style="width: 24px">-->
            <img src="images/big_right.png" style="width: 24px">
        </div>
    </a>
</div>
<div class="address_btn">
    <!--<div class="friends_paid">找人代付(可以请朋友帮你付款)</div>-->
    <a class="weui_btn weui_btn_primary length_btn we_btn focus_none btn_press" ng-click="money_payment()">确认支付</a>
</div>
