<div class="weui_cells weui_cells_access address_down account_page">
    <a class="weui_cell ofen_address" style="padding: 0px 15px;position: relative;top: 10px">
        <div class="weui_cell_hd" ng-click="change_flag()"
             ng-class="{'img_active':id==activeId,'dis_active':id!=activeId}">
        </div>
        <div class="weui_cell_bd weui_cell_primary">
            <p style="position: relative;top: 2px">
                <small>我的常用地址</small>
            </p>
        </div>
    </a>
    <a class="weui_cell" ui-sref="address-list({id:id})">
        <div class="weui_cell_bd weui_cell_primary">
            <p>业主信息</p>
        </div>
        <div class="address_section">
            <span>{{block}}</span><span ng-if="unit">-{{unit}}</span><span ng-if="room">-{{room}}</span>
        </div>
    </a>
    <a class="weui_cell" ui-sref="address-list({id:id})">
        <div class="weui_cell_bd weui_cell_primary">
            <p></p>
        </div>
        <div class="people_name">
            {{ownerName}}
        </div>
    </a>
</div>
<div class="weui_cells_title">待缴费信息
    <small><span class="account_record" style="float: right;color: #4996ee"
                 ui-sref="payment-list({id:2185})">缴费记录</span></small>
</div>
<div class="weui_cells weui_cells_access address_down account_page" ng-repeat="payment in payments"
     ng-class="!$first?'pos_up':''">
    <a class="weui_cell" href="javascript:;">
        <div class="weui_cell_hd">
            <input type="checkbox" ng-model="payment.selected" ng-checked="sel"
                   ng-change="updateYearmonth(payment.yearmonth,payment.selected)" id="all_sel{{payment.yearmonth}}"
                   class="vis_none">
            <label for="all_sel{{payment.yearmonth}}" ng-if="payment.selected" class="label_account"></label>
            <label for="all_sel{{payment.yearmonth}}" ng-if="!payment.selected" class="label_account_click"></label>
        </div>
        <div class="weui_cell_bd weui_cell_primary">
            <p class="pos_lef">{{payment.yearmonth}}</p>
        </div>
        <div class="should_info">
            应缴金额
        </div>
    </a>
    <a class="weui_cell" href="javascript:;" ng-repeat="ele in payment.eles" ng-class=" $first ? 'border_line':''">
        <div class="weui_cell_hd">
            <input ng-checked="payment.selected" ng-model="ele.selected" type="checkbox" id="ele{{ele.id}}"
                   ng-change="update(ele)" class="vis_none">
            <label for="ele{{ele.id}}" ng-if="ele.selected" class="label_account"></label>
            <label for="ele{{ele.id}}" ng-if="!ele.selected" class="label_account_click"></label>
        </div>
        <div class="weui_cell_hd">
            <img ng-if="ele.type==0" src="images/water.png" alt="icon" class="icon_small">
            <img ng-if="ele.type==1" src="images/ele.png" alt="icon" class="icon_small">
        </div>
        <div class="weui_cell_bd weui_cell_primary">
            <p ng-if="ele.type==0">水费</p>

            <p ng-if="ele.type==1">电费</p>
        </div>
        <div>
            {{ele.amount}}元
        </div>
    </a>

    <div class="detail_free" style="background-color: #ffffff;">
        <div class="top_arrow" ng-click="freeShow = !freeShow"
             style="height: 30px;text-align: right;padding: 0px 15px;"><span
                ng-if="freeShow">详情<img src="images/up_arrow.png" style="width: 24px;height: 24px"></span><span
                ng-if="!freeShow">详情<img src="images/down_arrow.png" style="width: 24px;height: 24px"></span>
        </div>
        <div ng-show="freeShow" style="padding:0px 15px">
            <div style="text-align: center">
                <small><span style="float: left;">类别</span><span>上月-本月</span><span style="float: right">用量</span>
                </small>
            </div>
            <div style="text-align: center;padding: 4px 0px" ng-repeat="detail in payment.eles "><span
                    ng-if="detail.type==0" style="float: left">水费</span><span style="float: left"
                                                                              ng-if="detail.type==1">电费</span>{{detail.number}}<span
                    style="float: right">{{detail.count}}</span></div>

        </div>
    </div>
</div>
<div class="free_info" style="text-align: center;font-size: 12px;padding: 10px 15px 4px;">
    计费标准参考：水费-0.35元/m³ 电费-0.50元/°
</div>

<div class="weui_cells weui_cells_access acc_footer" style="font-size: 16px">
    <div class="weui_cell">
        <div class="weui_cell_hd">
            <input type="checkbox" ng-model="sel" ng-change="updateAll(sel)" id="sel_all" class="vis_none">
            <label for="sel_all" ng-if="sel" class="label_account"></label>
            <label for="sel_all" ng-if="!sel" class="label_account_click"></label>
        </div>
        <div class="weui_cell_bd weui_cell_primary" style="display: inline;flex: 1">
            <p style="display: inline" class="pos_lef">本页全选</p>
        </div>
        <div class="weui_cell_bd weui_cell_primary" style="display: inline;flex: 1.6;">
            合计:<span style="color: #f23737">￥{{total| number:2}}</span>
        </div>
        <button class="weui_btn weui_btn_mini weui_btn_primary my_btn" ui-sref="payment({block:block,unit:unit,room:room})" ng-disabled="selected.length==0||!selected">结算</button>
    </div>
</div>
<div class="hidden_footer"></div>
