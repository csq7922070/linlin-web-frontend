<div ng-if="records">
    <div ng-repeat="record in records">
        <div class="weui_cells_title title_style body_normal payment_date"><span class="color777">{{record.payDate}}</span>
        </div>
        <div class="weui_cells address_down page_pay">
            <div class="weui_cell" style="padding-top: 15px">
                <div class="weui_cell_bd weui_cell_primary">
                    <p class="color777" style="margin-bottom: 5px;">{{record.block}}<span ng-if="record.unit">-{{record.unit}}</span><span ng-if="record.room">-{{record.room}}</span></p>
                </div>
                <div class="no_img" style="margin-top: 0">
                    {{record.amount}}元
                </div>
            </div>

            <div class="weui_cell" ng-if="record.waterDates.length > 0">
                <div class="weui_cell_hd">
                    <img src="images/water.png" alt="icon"
                         style="width:12px;margin-right:5px;margin-top: -2px;display:block">
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <p style="margin-top: 8px;margin-bottom: 8px">水费</p>
                </div>
                <div class="should_info">
            <span class="color777" ng-bind="record.waterDateText">
                <!-- {{record.year}}年{{record.month}}月 -->
            </span>
                </div>
            </div>
            <div class="weui_cell" ng-if="record.type==1">
                <div class="weui_cell_hd">
                    <img src="images/ele.png" alt="icon"
                         style="width:12px;margin-right:5px;margin-top: -2px;display:block">
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <p style="margin-top: 8px">电费</p>
                </div>
                <div class="no_img">
            <span class="color777" ng-bind="record.elecDateText">
                <!-- {{record.year}}年{{record.month}}月 -->
            </span>
                </div>
            </div>
        </div>
    </div>
</div>

<p ng-if="!records" style="text-align: center;margin-top: 30%">你还没有缴费记录哦!</p>
