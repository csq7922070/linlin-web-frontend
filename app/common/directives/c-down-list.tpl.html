<div id="c-down-list" ng-show="show" class="down_list_container">
	<div class="down_list_head" ng-click="taggle_list();">
		<span ng-bind="currentList"></span>
		<div class="triangle" ng-class="{true:'below_triangle',false:'up_triangle'}[triangle == 1]"></div>
	</div>
	<ul class="down_list_content" ng-show="downList">
		<li ng-repeat="text in downLists" ng-click="chooseList(text);" ng-bind="text.{{showField}}"></li>
	</ul>
</div>
