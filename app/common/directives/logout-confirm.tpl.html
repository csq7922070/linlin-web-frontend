<div class="logout-confirm-container" ng-show="show">
	<div class="confirm-mask"></div>
	<div class="confirm-modal">
		<span class="modal-tip">确定要退出当前账户吗？</span>
		<div class="modal-bottom">
			<button class="modal-button modal-cancel" ng-click="cancel()">取消</button>
			<button class="modal-button" ng-click="ok()">确定</button>
		</div>
	</div>
</div>
