<div class="col-md-7 col-sm-7">
    <div class="dataTables_paginate paging_bootstrap_full_number" id="sample_1_paginate">
        <ul class="pagination" style="visibility: visible;">
            <li class="prev" ng-class="{'disabled':currentPage==1}"><a href="#" title="First" ng-click="goPage(1,pageSize)"><i class="fa fa-angle-double-left"></i></a></li>
            <li class="prev" ng-class="{'disabled':currentPage==1}">
                <a href="#" title="Prev" ng-click="goPage(currentPage-1,pageSize)"><i class="fa fa-angle-left"></i></a></li>
            <li ng-if="hasPre2()"><a href="#" ng-click="goPage(currentPage-2,pageSize)">{{currentPage-2}}</a></li>
            <li ng-if="hasPre()"><a href="#" ng-click="goPage(currentPage-1,pageSize)">{{currentPage-1}}</a></li>
            <li class="active"><a href="#">{{currentPage}}</a></li>
            <li ng-if="hasNext()"><a href="#" ng-click="goPage(currentPage+1,pageSize)">{{currentPage+1}}</a></li>
            <li ng-if="hasNext2()"><a href="#" ng-click="goPage(currentPage+2,pageSize)">{{currentPage+2}}</a></li>
            <li ng-class="{'disabled':hasNext()}"><a href="#" title="Next" ng-click="goPage(currentPage+1,pageSize)"><i class="fa fa-angle-right"></i></a>
            </li>
            <li ng-class="{'disabled':currentPage+1>numPages}">
                <a href="#" title="Last" ng-click="pageChanged(numberOfPages,pageSize)"><i class="fa fa-angle-double-right"></i></a>
            </li>
        </ul>
    </div>
</div>

<pagination current-page="currentPage" page-size="pageSize" num-pages="numberOfPages" go-page="pageChanged(page,pageSize)">
</pagination>
