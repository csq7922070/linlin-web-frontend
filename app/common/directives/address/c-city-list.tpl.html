<div id="c-city-list-container" class="fixed-full-container address-common-container" ng-show="show">
	<div class="content-container" ng-show="showContent" ng-init="showContent=true">
		<div class="weui_cells_title title_style" style="margin-top: 6px">#</div>
		<div class="weui_cells weui_cells_access address_down">
		    <a class="weui_cell" ng-repeat="city in cityList" ng-click="changeCity(city)">
		        <div class="weui_cell_bd weui_cell_primary">
		            <p>{{city}}</p>
		        </div>
		        <div class="weui_cell_ft">
		        </div>
		    </a>
		</div>
	</div>
	<div class="no-data-tip" ng-show="cityList.length==0">暂无数据</div>
	<c-community-list show="showCommunityList" on-complete="onSelectCommunityComplete()" community-list="communityList"></c-community-list>
	<c-loading show="showLoading" tip="正在加载中..." tip-loading="loading"></c-loading>
</div>
