<div id="c-room-list-container" class="fixed-full-container address-common-container" ng-show="show">
	<div class="weui_cells_title title_style">#</div>
	<div class="weui_cells weui_cells_access address_down">
	    <a class="weui_cell" ng-repeat="room in roomList" ng-click="changeRoom(room)">
	        <div class="weui_cell_bd weui_cell_primary">
	            <p>{{room.room}}</p>
	        </div>
	        <div class="weui_cell_ft">
	        </div>
	    </a>
	</div>
	<div class="no-data-tip" ng-show="roomList.length==0">暂无数据</div>
</div>
