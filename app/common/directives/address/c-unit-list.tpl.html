<div id="c-unit-list-container" class="absolute-full-container address-common-container" ng-show="show">
	<div class="content-container" ng-show="showContent" ng-init="showContent=true">
		<div class="weui_cells_title title_style" style="margin-top: 6px">#</div>
		<div class="weui_cells weui_cells_access address_down">
		    <a class="weui_cell" ng-repeat="unit in unitList" ng-click="changeUnit(unit)">
		        <div class="weui_cell_bd weui_cell_primary">
		            <p>{{unit}}单元</p>
		        </div>
		        <div class="weui_cell_ft">
		        </div>
		    </a>
		</div>
	</div>
	<div class="no-data-tip" ng-show="unitList.length==0">暂无数据</div>
    <c-room-list show="showRoomList" on-complete="onSelectRoomComplete()" room-list="roomList"></c-room-list>
    <c-loading show="showLoading" tip="正在加载中..." tip-loading="loading"></c-loading>
</div>
