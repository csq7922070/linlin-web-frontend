<div id="c-community-list-container" class="fixed-full-container address-common-container" ng-show="show">
	<!-- <div class="content-container" ng-show="showContent" ng-init="showContent=true"> -->
		<div class="weui_cells_title title_style" style="margin-top: 6px">#</div>
		<div class="weui_cells weui_cells_access address_down">
		    <a class="weui_cell" ng-repeat="community in communityList" ng-click="changeCommunity(community)">
		        <div class="weui_cell_bd weui_cell_primary">
		            <p>{{community.name}}</p>
		        </div>
		        <div class="weui_cell_ft">
		        </div>
		    </a>
		</div>
	<!-- </div> -->
	<div class="no-data-tip" ng-show="communityList.length==0">暂无数据</div>
    <c-block-list show="showBlockList" on-complete="onSelectBlockComplete()" block-list="blockList"></c-block-list>
    <c-loading show="showLoading" tip="正在加载中..." tip-loading="loading"></c-loading>
</div>
