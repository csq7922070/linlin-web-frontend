<div id="c-repair-device-container" class="" ng-show="show">
    <div class="repair_device_nav_c">
        <a class="arrow left_arrow" ng-click="leftArrow();"></a>
        <a class="arrow right_arrow" ng-click="rightArrow();"></a>
        <ul id="repair_device_nav">
            <div id="repair_device_list">
                <li class="repair_device" ng-repeat="repairDevice in currentrepairDevices" ng-click="repairAdd(repairDevice)">
                    <img ng-src={{repairDevice.url}}>
                    <p ng-class="{true:'color_red',false:'color_normal'}[currentDevice.id == repairDevice.id]">{{repairDevice.name}}</p>
                </li>
            </div>
        </ul>
    </div>
</div>
