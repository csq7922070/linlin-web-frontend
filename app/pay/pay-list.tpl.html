<div id="pay-list-container">
    <c-nav-bar title="缴费记录"></c-nav-bar>
    <ul>
        <li ng-repeat="pay in payList">
            <div class="pay-time-bar">
                <span class="pay-time" ng-bind="pay.payDate">2015-11-02 12:44</span>
            </div>
            <div class="pay-bill">
                <dl>
                    <dt class="bill-overview">
                        <span class="bill-address" ng-bind="pay.address">豪景圆1-6-203</span>
                        <span class="bill-money"><span ng-bind="pay.amount">1000.73</span>元</span>
                    </dt>
                    <div class="bill-line"></div>
                    <dd class="fee-item" ng-repeat="otherDate in pay.otherDates">
                        <span class="fee-type property-fee-type" 
                            ng-if="otherDate.type==2">物业费</span>
                        <span class="fee-type car-maintenance-fee-type"
                            ng-if="otherDate.type==3">车位维护费</span>
                        <span class="fee-type car-port-fee-type"
                            ng-if="otherDate.type==4">车位费</span>
                        <span class="fee-date" ng-bind="otherDate.dateText">2015年12月25日起12个月</span>
                    </dd>
                    <dd class="fee-item" ng-if="pay.waterDates.length>0">
                        <span class="fee-type water-fee-type">水费</span>
                        <span class="fee-date" ng-bind="pay.waterDateText">2015年12月25日起12个月</span>
                    </dd>
                    <dd class="fee-item" ng-if="pay.elecDates.length>0">
                        <span class="fee-type elec-fee-type">电费</span>
                        <span class="fee-date" ng-bind="pay.elecDateText">2015年12月25日起12个月</span>
                    </dd>
                </dl>
            </div>
        </li>
    </ul>
    <c-empty show="payList.length==0" tip="暂时还没有缴费记录哦~"></c-empty>
    <c-loading show="showLoading" tip="正在加载中..." tip-loading="loading"></c-loading>
</div>
