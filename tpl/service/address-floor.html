<!--<div class="weui_cells_title title_style">B</div>-->
<div class="weui_cells weui_cells_access address_down" ng-repeat="floors in datas">
    <div class="weui_cell">
        <a class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>{{floors.initial}}</p>
            </div>
            <div class="weui_cell_ft">
            </div>
        </a>
    </div>
    <div class="weui_cell" ng-repeat="floor in floors.items">
        <a class="weui_cell" ui-sref="address-unit({floor:floor.floor})" ng-if="floor.type == 2">
            <div class="weui_cell_bd weui_cell_primary">
                <p>{{floor.floor}}</p>
            </div>
            <div class="weui_cell_ft">
            </div>
        </a>
         <a class="weui_cell" ui-sref="address-room({floor:floor.floor})" ng-if="floor.type == 1">
            <div class="weui_cell_bd weui_cell_primary">
                <p>{{floor.floor}}</p>
            </div>
            <div class="weui_cell_ft">
            </div>
        </a>
        <a class="weui_cell" ui-sref="address-final({floor:floor.floor})" ng-if="floor.type == 0">
            <div class="weui_cell_bd weui_cell_primary">
                <p>{{floor.floor}}</p>
            </div>
            <div class="weui_cell_ft">
            </div>
        </a>
    </div>
</div>
