<div class="weui_cells weui_cells_access address_down account_page" >
    <a class="weui_cell" ui-sref="owner-name">
        <div class="weui_cell_bd weui_cell_primary">
            <p>廊坊</p>
        </div>
        <div class="address_section">
            <span>{{floor}}</span><span ng-if="unit">-{{unit}}</span><span ng-if="room">-{{room}}</span>
        </div>
    </a>
    <a class="weui_cell" ui-sref="owner-name">
        <div class="weui_cell_bd weui_cell_primary">
            <p></p>
        </div>
        <div class="people_name">
            {{ownerName}}
        </div>
    </a>
    <!--<a class="weui_cell ofen_address">-->
        <!--<div class="weui_cell_hd">-->
            <!--<img src="{{flg_src}}" alt="icon" ng-click="toggle()" style="width:30px;">-->
        <!--</div>-->
        <!--<div class="weui_cell_bd weui_cell_primary">-->
            <!--<p>作为我的常用地址</p>-->
        <!--</div>-->
    <!--</a>-->
</div>
<!--代缴费信息-->
<div class="weui_cells_title">待缴费信息<small><span class="account_record" style="float: right;color: #4996ee" ui-sref="account-record">缴费记录</span></small></div>
<div class="weui_cells weui_cells_access address_down" ng-repeat="payment in payments">
    <a class="weui_cell" href="javascript:;">
        <div class="weui_cell_hd">
            <input type="checkbox" ng-model="payment.selected" ng-checked="sel"
                   ng-change="updateYearmonth(payment.yearmonth,payment.selected)" id="all_sel{{payment.yearmonth}}"class="vis_none">
            <label for="all_sel{{payment.yearmonth}}" ng-if="payment.selected"  class="label_account"></label>
            <label for="all_sel{{payment.yearmonth}}" ng-if="!payment.selected" class="label_account_click"></label>
        </div>
        <div class="weui_cell_bd weui_cell_primary">
            <p class="pos_lef">{{payment.yearmonth}}</p>
        </div>
        <div class="should_info">
            应缴金额
        </div>
    </a>
    <!--电费水费-->
    <div ng-repeat="ele in payment.eles">
        <a class="weui_cell" href="javascript:;">
            <div class="weui_cell_hd">
                <input ng-checked="payment.selected" ng-model="ele.selected" type="checkbox" id="ele{{ele.id}}" ng-change="update(ele)" class="vis_none">
                <label for="ele{{ele.id}}" ng-if="ele.selected" class="label_account"></label>
                <label for="ele{{ele.id}}" ng-if="!ele.selected" class="label_account_click"></label>
            </div>
            <div class="weui_cell_hd">

                <!--水电费图片-->
                <img ng-if="ele.type==0" src="images/water.png" alt="icon" class="icon_small">
                <img ng-if="ele.type==1" src="images/ele.png" alt="icon" class="icon_small">
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <p ng-if="ele.type==0">水费</p>

                <p ng-if="ele.type==1">电费</p>
            </div>
            <div>
                {{ele.amount}}元
            </div>
        </a>
    </div>
    <div class="detail_free" style="background-color: #EEEEEE;padding: 0px 15px">
        <div class="top_arrow" ng-click="freeShow = !freeShow" style="height: 20px;text-align: center;"><span ng-if="freeShow">&uparrow;</span><span ng-if="!freeShow">&downarrow;</span></div>
        <div ng-show="freeShow">
            <div style="text-align: center"><small><span style="float: left;visibility: hidden">本月用量</span><span>上月表数+本月表数</span><span style="float: right">本月用量</span></small></div>
            <div style="text-align: center"><span style="float: left">水表数</span>{{payment.number}}m³-22185m³<span style="float: right">20m³</span></div>
            <div style="text-align: center"><span style="float: left">电表数</span>221870m³-22185m³<span style="float: right">20m³</span></div>
        </div>
    </div>


</div>
<div class="free_info" style="text-align: center;;padding: 0px 15px">
    计费标准参考：水费--0.35元/m³ 电费--0.50元/度°
</div>

<div class="weui_cells weui_cells_access acc_footer" style="font-size: 16px">
    <div class="weui_cell">
        <div class="weui_cell_hd">
            <input type="checkbox" ng-model="sel" ng-change="updateAll(sel)" id="sel_all" class="vis_none">
            <label for="sel_all" ng-if="sel" class="label_account"></label>
            <label for="sel_all" ng-if="!sel" class="label_account_click"></label>
        </div>
        <div class="weui_cell_bd weui_cell_primary" style="display: inline;flex: 1">
            <p style="display: inline" class="pos_lef">本页全选</p>
        </div>
        <div class="weui_cell_bd weui_cell_primary" style="display: inline;flex: 1.6;">
            合计:<span style="color: #f23737">￥{{total| number:2}}</span>
        </div>
        <span class="weui_btn weui_btn_mini weui_btn_primary my_btn" ui-sref="payment">结算</span>
    </div>
</div>
<!--</div>-->
<div class="hidden_footer"></div>
