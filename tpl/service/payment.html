<div class="weui_cells weui_cells_access address_down">
    <a class="weui_cell" href="javascript:;">
        <div class="weui_cell_bd weui_cell_primary">
            <p>缴费户号</p>
        </div>
        <div class="address_section">
            {{floor}}-{{unit}}-{{room}}
        </div>
    </a>
</div>

<div class="weui_cells weui_cells_access address_down page_pay">
    <a class="weui_cell" href="javascript:;">
        <div class="weui_cell_hd">
            <img src="images/water.png" alt="icon" style="width:12px;margin-right:5px;display:block">
        </div>
        <div class="weui_cell_bd weui_cell_primary">
            <p>水费</p>
        </div>
        <div class="no_img">
            应缴金额
        </div>
    </a>
    <a class="weui_cell" href="javascript:;">
        <div class="weui_cell_bd weui_cell_primary">
            <p>账期</p>
        </div>
        <div class="should_info">
            {{watmonth}}月
        </div>
    </a>
    <a class="weui_cell" href="javascript:;">
        <div class="weui_cell_bd weui_cell_primary">
            <p>应付金额</p>
        </div>
        <div class="no_img">
            ￥{{waterFr}}元
        </div>
    </a>
</div>
<div class="weui_cells weui_cells_access address_down page_pay">
    <a class="weui_cell sel_img" href="javascript:;">
        <div class="weui_cell_hd">
            <img src="images/ele.png" alt="icon" style="width:12px;margin-right:5px;display:block">
        </div>
        <div class="weui_cell_bd weui_cell_primary">
            <p>电费</p>
        </div>
        <div class="no_img">
            应缴金额
        </div>
    </a>
    <a class="weui_cell sel_img" href="javascript:;">
        <div class="weui_cell_bd weui_cell_primary">
            <p>账期</p>
        </div>
        <div class="should_info">
            {{elmonth}}月
        </div>
    </a>
    <a class="weui_cell sel_img" href="javascript:;">
        <div class="weui_cell_bd weui_cell_primary">
            <p>应付金额</p>
        </div>
        <div class="no_img">
            ￥{{eleFr|number:2}}元
        </div>
    </a>
</div>
<div class="weui_cells weui_cells_access address_down">
    <a class="weui_cell" href="javascript:;">
        <div class="weui_cell_bd weui_cell_primary">
            <p>支付金额</p>
        </div>
        <div class="address_section">
            ￥{{waterFr+eleFr|number:2}}元
        </div>
    </a>
</div>
<div class="weui_cells weui_cells_access address_down" ng-click="toggle()">
    <a class="weui_cell sel_img" href="javascript:;">
        <div class="weui_cell_hd">
            <img src="images/wetalk_big.png" alt="icon" style="width:30px;margin-right:5px;display:block">
        </div>
        <div class="weui_cell_bd weui_cell_primary">
            <p>微信支付</p>
        </div>
        <div class="no_img">
            <!--<img src="{{flg_src}}" style="width: 24px">-->
            <img src="images/right.png" style="width: 24px">
        </div>
    </a>
</div>
<div class="address_btn">
    <a href="javascript:;" class="weui_btn weui_btn_primary length_btn"  style="background-color: #f39f33;font-size: 16px">确认支付</a>
</div>
