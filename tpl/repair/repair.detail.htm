<div class="container-fluid">
    <div class="repair_list">
        <div class="list_top">报修详单</div>
        <ul>
            <li><span class="equip">报修设备:</span><span class="device">{{repair.device}}</span>
            </li>
            <li><span class="b_date">报修日期:</span><span class="date_time">{{repair.createDate}}</span>
            </li>
            <li><span class="number">报修单号:</span><span class="list_num">{{repair.number}}</span>
            </li>
            <li><span class="list_state">状态:</span><span class="list_ste">{{repair.repairState}}</span>
            </li>
            <li ng-if="repair.repairState==2"><span class="w_time">完成时间:</span><span class="suc_time">{{repair.endTime}}</span></li>
            <input ng-if="repair.repairState==1" class="l_btn" type="button" value="确认完成" ng-click="repair.confirm()">
        </ul>
    </div>
</div>
<div class="prompt_mask" ng-show="suc_show">
    <div class="prompt_dialog">
        <div class="prompt_icon"></div>
        <div class="prompt_font">提交成功</div>
        <input type="button" class="prompt_btn" value="确定" ng-click="mask_close()">
    </div>
</div>
<div class="prompt_mask_err" ng-show="err_show">
    <div class="prompt_dialog">
        <div class="prompt_icon_err"></div>
        <div class="prompt_font">提交失败，请稍后再试</div>
        <input type="button" class="prompt_btn" value="确定" ng-click="mask_err_close()">
    </div>
</div>
