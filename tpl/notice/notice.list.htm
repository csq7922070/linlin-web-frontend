<div class="container-fluid contain" style="background: white" when-scrolled="load({{currentPage+1}},pageSize)">
    <ul class="list">
        <li ng-repeat="notice in notices">
            <a ui-sref="notice-detail({id:notice.id})">
                <div class='notice' name='title'>{{notice.title}}</div>
                <div class='notice_date' name='createtime'>{{notice.createDate}}</div>
                <div class='notice_message' style="padding-left:0px;" name='content'>{{notice.content}}</div>
            </a>
        </li>
    </ul>
</div>
